<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add Task</title>
        <link rel="stylesheet" href="/static/style.css">
    </head>
    <body>
        <div class="banner">
            <p class="bfont">Adding Task</p>
        </div>
        <form action="/add_book" method="post" class="formstyle"> <!--if we do method as get , then it shows the things put in form in query params,in post:it is directly given to body,so post is more safe -->
            <input type="text" name="title" required><br>
            <input type="text" name="author" placeholder="Author"><br>
            <input type="int" name="year" placeholder="Year"><br>
            <button type="submit" class="btn">Add Book</button>
        </form>
    </body>
</html>
